name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build wasmJs distribution
        run: ./gradlew :composeApp:wasmJsBrowserDistribution --no-daemon

      - name: Setup GitHub Pages SPA routing
        run: |
          # Copy index.html to 404.html for GitHub Pages SPA routing
          cp composeApp/build/dist/wasmJs/productionExecutable/index.html composeApp/build/dist/wasmJs/productionExecutable/404.html
          
          # Copy CNAME if it exists
          if [ -f public/CNAME ]; then
            cp public/CNAME composeApp/build/dist/wasmJs/productionExecutable/
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./composeApp/build/dist/wasmJs/productionExecutable

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
